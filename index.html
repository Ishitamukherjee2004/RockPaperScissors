<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
        <div class="score">
            <div id="user" class="badge">User</div>
            <div id="computer" class="badge">Computer</div>
            <span id="user-score">0</span>-<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Let's Start The Game</p>
        </div>

        <div class="choices">
            <div  id="rock" class="choice">
                <img src="	https://res.cloudinary.com/itsellej/image/upload/v1533400140/rock-paper-scissors/rock.png" alt="">
            </div>
            <div id="paper" class="choice">
                <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/paper.png" alt="">
            </div>
            <div id="scissor" class="choice">
                <img src="https://res.cloudinary.com/itsellej/image/upload/v1533400143/rock-paper-scissors/scissors.png" alt="">
            </div>
        </div>

        <p id="action-message">Make your move</p>
</body>
<script src="script.js"></script>
</html>
